<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="get">
		<h1>Feedback Form</h1>
	<label for="name">Name</label>
	<input id="name" type="text" max="50" min="3" required>
<br>
	<label for="portfolio">Portfolio</label>
	<input id="portfolio" type="url" required>
<br>
	<label for="favColor">Favourite Color</label>
	<input id="favColor" type="text">
<br>
	<label for="likeness">Color Likeness</label>
	<input id="likeness" type="range" min="1" max="100">
<br>
	<label for="submit">Submit</label>
	<input id="submit" type="submit" value="Submit">
	</form>

	
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
